

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        :root {
            --primary-color: #F44583;
            --background-color: #F0F0F0;
            --text-color: #111;
            --font-family: 'Star Jedi', sans-serif;
            --button-font-family: 'Star Jedi', sans-serif;
            --button-color: #F44583;
        }
    
        body {
            font-family: var(--font-family);
            text-align: center;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    
        #stopwatch {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 20px 0;
            /* animation: glow 1s infinite alternate; */
        }
    
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
            }
    
            100% {
                text-shadow: 0 0 15px var(--primary-color), 0 0 20px var(--primary-color);
            }
        }
    
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    
        button {
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-family: var(--button-font-family);
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
    
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px var(--primary-color);
        }
    
        #laps {
            margin-top: 30px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            font-family: var(--font-family);
        }
    
        #laps p {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
    
        .theme-selector select {
            /* font-family: var(--font-family); */
            background-color: var(--button-color); 
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        .share-section {
            margin-top: 20px;
            font-family: var(--font-family);
        }
    
        textarea {
            width: 90%;
            max-width: 400px;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: var(--font-family);
        }
    
        .retro {
            --primary-color: #ffd700;
            --background-color: #000;
            --text-color: #fff;
            --font-family: 'Press Start 2P', monospace;
            --button-font-family: 'Press Start 2P', monospace;
            --button-color: #ff4081;
        }
    
        .modern {
            --primary-color: #ffe81f;
            --background-color: #000;
            --text-color: #ffffff;
            --font-family: 'Star Jedi', sans-serif;
            --button-font-family: 'Star Jedi', sans-serif;
            --button-color: #444;
        }
    
        .digital {
            --primary-color: #32cd32;
            --background-color: #222;
            --text-color: #0f0;
            --font-family: 'Orbitron', sans-serif;
            --button-font-family: 'Orbitron', sans-serif;
            --button-color: #444;
        }

        @media (max-width: 600px) {
    body {
        font-size: 14px;
        padding: 10px;
    }

    #stopwatch {
        font-size: 2rem;
    }

    .buttons {
        gap: 10px;
    }

    button {
        padding: 8px 15px;
        font-size: 0.9rem;
    }

    #laps {
        max-width: 90%;
    }

    .theme-selector select {
        font-size: 0.9rem;
    }

    textarea {
        width: 100%;
        max-width: 100%;
    }

    .retro{
        font-size: small;
    }

    .share-section {
        display: flex; flex-direction: column; align-items: center; flex-grow:1
    }
}

    </style>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/star-jedi" rel="stylesheet">
</head>

<body>
    <div id="stopwatch">00:00:00</div>
    <div class="buttons">
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>
        <button onclick="recordLap()">Lap</button>
    </div>
    <div id="laps"></div>
    <div class="theme-selector">
        <label for="theme">Select Theme:</label>
        <select id="theme"  onchange="changeTheme(this.value)" >
            <option value="default">Default</option>
            <option value="modern">Modern</option>
            <option value="retro">Retro</option>
            <option value="digital">Digital</option>
        </select>
    </div>

    <div class="share-section">
        <button onclick="shareLaps()">Share Times</button>
        <textarea id="share-area" readonly placeholder="Your lap times will appear here"></textarea>
    </div>

    <script>
        let timerInterval;
        let elapsedTime = 0; // Time in milliseconds
        let isRunning = false;
        const lapTimes = [];

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = ms % 1000;

            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}:${String(Math.floor(milliseconds / 10)).padStart(2, '0')}`;
        }

        function updateStopwatchDisplay() {
            document.getElementById('stopwatch').innerText = formatTime(elapsedTime);
        }

        function startStopwatch() {
            if (isRunning) return;
            isRunning = true;

            const startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                updateStopwatchDisplay();
            }, 10);
        }

        function stopStopwatch() {
            clearInterval(timerInterval);
            isRunning = false;
        }

        function resetStopwatch() {
            stopStopwatch();
            elapsedTime = 0;
            lapTimes.length = 0;
            updateStopwatchDisplay();
            updateLaps();
            document.getElementById('share-area').value = '';
        }

        function recordLap() {
            if (!isRunning) return;

            const lapTime = formatTime(elapsedTime);
            lapTimes.push(lapTime);
            updateLaps();
        }

        function updateLaps() {
            const lapsContainer = document.getElementById('laps');
            lapsContainer.innerHTML = '';
            lapTimes.forEach((lap, index) => {
                const lapElement = document.createElement('p');
                lapElement.innerText = `Lap ${index + 1}: ${lap}`;
                lapsContainer.appendChild(lapElement);
            });
        }

        function changeTheme(theme) {
            const root = document.documentElement;
            if (theme === 'retro') {
                root.className = 'retro';
            } else if (theme === 'digital') {
                root.className = 'digital';
            } else if (theme === 'default') {
                root.className = '';
            }
            else {
                root.className = 'modern';
            }
        }

        function shareLaps() {
            const shareArea = document.getElementById('share-area');
            if (lapTimes.length === 0) {
                shareArea.value = 'No laps to share.';
                return;
            }
            const shareText = lapTimes.map((lap, index) => `Lap ${index + 1}: ${lap}`).join('\n');
            shareArea.value = shareText;
            shareArea.select();
            document.execCommand('copy');
            alert('Lap times copied to clipboard!');
        }
    </script>
</body>

</html>
